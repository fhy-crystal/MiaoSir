<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>喵舍尝鲜馆-参团</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/normalize3.0.2.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" type="text/css" href="./css/groupDetail.css">
</head>
<body>
    <div class="layout_750">  
        <!-- 团购商品 -->
        <div class="pro">
            <div class="image">
                <img src="./img/order_img1.jpg" alt=" ">
            </div>
            <div class="right_con">
                <div class="title">金艳猕猴桃12只装 单果重量约80 金艳猕猴桃12只装 单果重量约80</div>
                <div class="sec_bottom">
                    <span class="price">五人团：<span class="bold">&yen;17.9</span>/件</span>
                </div>
            </div>
            <div class="icon icon_suc"></div>
        </div>
        <!-- /团购商品 -->

        <!-- 团购人列表 -->
        <div class="player">
            <ul>
                <li class="player_head"><img src="./img/user_captain.jpg" alt=" "></li>
                <li class="player_head"><img src="./img/user_iron.jpg" alt=" "></li>
                <li class="player_head"><img src="./img/user_hulk.jpg" alt=" "></li>
                <li class="player_head"><img src="./img/user_thor.jpg" alt=" "></li>
                <li class="player_head"><img src="./img/user_widow.jpg" alt=" "></li>
                <div class="clear"></div>
            </ul>
            <div class="statistics">人品大爆发，组团成功！</div>
        </div>
        <div class="player_list">
            <ul>
                <li class="list_item leader">
                    <img src="./img/user_captain.jpg" alt=" ">
                    <span class="list_name">团长美国队长</span>
                    <span class="list_time">2015-11-15 17:21:19</span>
                </li>
                <li class="list_item">
                    <img src="./img/user_iron.jpg" alt=" ">
                    <span class="list_name">钢铁侠</span>
                    <span class="list_time">2015-11-15 17:21:19</span>
                </li>
                <li class="list_item">
                    <img src="./img/user_hulk.jpg" alt=" ">
                    <span class="list_name">绿巨人</span>
                    <span class="list_time">2015-11-15 17:21:19</span>
                </li>
                <li class="list_item">
                    <img src="./img/user_thor.jpg" alt=" ">
                    <span class="list_name">雷神</span>
                    <span class="list_time">2015-11-15 17:21:19</span>
                </li>
                <li class="list_item">
                    <img src="./img/user_widow.jpg" alt=" ">
                    <span class="list_name">黑寡妇</span>
                    <span class="list_time">2015-11-15 17:21:19</span>
                </li>
            </ul>
        </div>
        <!-- /团购人列表 -->

        <!-- 拼团玩法 -->
        <div class="pro_explain">
            <div class="layout_750">
                <div class="ex_title">拼团玩法<span class="arrow">&gt;</span></div>
                <div>
                    <ul>
                        <li class="item active"><i class="num">1</i><span>选择<br/>心仪商品<span></li>
                        <li class="item active"><i class="num">2</i><span>支付开团<br/>或参团<span></li>
                        <li class="item active"><i class="num">3</i><span>邀请好友<br/>参团支付<span></li>
                        <li class="item active"><i class="num">4</i><span>达到人数<br/>团购成功<span></li>
                        <div class="clear"></div>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /拼团玩法 -->
        <div class="end"></div>

    </div>
    <script type="text/javascript" src="./js/jquery.min-2.1.3.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
