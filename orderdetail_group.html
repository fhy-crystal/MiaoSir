<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"><!--手机打开网页电话号码是否为拨打链接-->
    <title>喵舍尝鲜馆-团购</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.min.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/normalize3.0.2.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" type="text/css" href="./css/orderdetail.css">
</head>
<body>
    <section class="layout_750">
        <!-- 主要内容 -->
        <div class="content">
            <!-- 海报 -->
            <div class="row">
                <div class="col-xs-12 no_padding_left no_padding_right">
                    <div id="slideBox" class="slideBox">
                        <div class="banner">
                            <ul>
                                <li>
                                    <a class="pic" href="#"><img src="./img/orderdetail1.jpg" alt=" "/></a>
                                </li>
                                <li>
                                    <a class="pic" href="#"><img src="./img/orderdetail2.jpg" alt=" "/></a>
                                </li>
                                <li>
                                    <a class="pic" href="#"><img src="./img/orderdetail3.jpg" alt=" "/></a>  
                                </li>
                            </ul>
                        </div>
                        <div class="dots">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /海报 -->

            <!-- 团购信息 -->
            <div class="infomation">
                <!-- 标题 -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="title">陕西红富士10斤装</div>
                    </div>
                </div>
                <!-- /标题 -->

                <!-- 商品描述 -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="describe">18个装，无农药，不打蜡，香甜可口，营养丰富。</div>
                    </div>
                </div>
                <!-- /商品描述 -->

                <!-- 状态 -->
                <div class="row">
                    <div class="state">
                        <span class="freight">运费：包邮</span>
                        <span class="sold">已售：168件</span>
                    </div>
                </div>
                <!-- /状态 -->

                <!-- 购买按钮 -->
                <div class="row">
                    <div class="col-xs-6">
                        <a href="./pay.html" class="btn_buy group_btn">
                            <span class="bold">18.7</span>元/4人团
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <a href="./pay.html" class="btn_buy person_btn">
                            <span class="bold">48.8</span>元/单独购买
                        </a>
                    </div>
                </div>
                <!-- /购买按钮 -->

                <!-- 购买说明 -->
                <div class="row">
                    <div class="col-xs-8">
                        <div class="ex_buy">
                            支付开团并邀请3人参团，人数不足自动退款，详见下方拼团玩法
                        </div>
                    </div>
                </div>
                <!-- /购买说明 -->

                <!-- 发货说明 -->
                <div class="row">
                    <div class="col-xs-9">
                        <div class="ex_deliver">
                            <div>配送区域：江浙沪地区</div>
                            <div>发货时间：15:00之前的订单当天发货<br/><span class="mleft_60">15:00之后的订单次日发货</span></div>
                        </div>
                    </div>
                </div>
                <!-- /发货说明 -->
            </div>
            <!-- /团购信息 -->
        </div>
        <!-- /主要内容 -->
        <!-- 查看详情 -->
        <div class="more">
            <a>查看详情<span class="arrow">&gt;</span></a>
        </div>
        <!-- /查看详情 -->
        <!-- 拼团玩法 -->
        <div class="pro_explain">
            <div class="ex_title">拼团玩法<span class="arrow">&gt;</span></div>
            <div>
                <ul>
                    <li class="item active"><i class="num">1</i><span>选择<br/>心仪商品<span></li>
                    <li class="item"><i class="num">2</i><span>支付开团<br/>或参团<span></li>
                    <li class="item"><i class="num">3</i><span>邀请好友<br/>参团支付<span></li>
                    <li class="item"><i class="num">4</i><span>达到人数<br/>团购成功<span></li>
                    <div class="clear"></div>
                </ul>
            </div>
        </div>
        <!-- /拼团玩法 -->
    </section>
    <section class="end"></section>

    <!-- 查看更多团购 -->
    <section class="more_group">
        <a class="back_home" href="./home.html">
            <i class="icon icon_home"></i>
        </a>
        <a class="find_more" href="./recommend.html">查看更多尝鲜团&gt;</a>
    </section>
    <!-- /查看更多团购 -->
    <script src="./js/jquery.min-2.1.3.js"></script>
    <script src="./js/TouchSlide.1.1.js"></script>
    <script type="text/javascript">
        //banner轮播
        TouchSlide({ 
            slideCell:"#slideBox",
            titCell:".dots ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
            mainCell:".banner ul", 
            effect:"leftLoop", 
            autoPage:true,//自动分页
            autoPlay:true //自动播放
        });
    </script>
</body>
</html>
