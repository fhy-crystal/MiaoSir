<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>喵舍尝鲜馆-支付</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/normalize3.0.2.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" type="text/css" href="./css/pay.css">
</head>
<body>
    <div class="layout_750">
        <!-- 选择地址 -->
        <div class="address">
            <a href="">您还没有收货地址哦，点击新增地址</a>
        </div>
        <!-- /选择地址 -->
        
        <!-- 团购商品 -->
        <div class="pro">
            <div class="middle">
                <div class="image">
                    <img src="./img/order_img1.jpg" alt=" ">
                </div>
                <div class="right_con">
                    <div class="title">金艳猕猴桃12只装 单果重量约80 金艳猕猴桃12只装 单果重量约80</div>
                    <div class="sec_middle">
                        <span class="amount">数量：1</span>
                        <span class="unit_price">&yen;17.9/件</span>
                        <div class="clear"></div>
                    </div>
                    <div class="sec_bottom">
                        <span>库存：1244件</span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <ul class="btm_left">
                    <li>优惠券:</li>
                    <li>运费:</li>
                    <li>实付:</li>
                </ul>
                <ul class="btm_right">
                    <li>-&yen;5.00</li>
                    <li>&yen;0.00</li>
                    <li class="bold">&yen;17.00</li>
                </ul>
            </div>
        </div>
        <!-- /团购商品 -->

        <!-- 支付 -->
        <div class="method">
            <div class="m_title">请选择支付方式：</div>
            <div class="">
                <i class="icon icon_choose"></i>
                <i class="icon icon_wechat"></i>
                微信支付
            </div>
            <a href="" class="buy_now">立即支付</a>
        </div>
        <!-- /支付 -->
        
        <!-- 拼团玩法 -->
        <div class="pro_explain">
            <div class="layout_750">
                <div class="ex_title">拼团玩法<span class="arrow">&gt;</span></div>
                <div>
                    <ul>
                        <li class="item active"><i class="num">1</i><span>选择<br/>心仪商品<span></li>
                        <li class="item active"><i class="num">2</i><span>支付开团<br/>或参团<span></li>
                        <li class="item"><i class="num">3</i><span>邀请好友<br/>参团支付<span></li>
                        <li class="item"><i class="num">4</i><span>达到人数<br/>团购成功<span></li>
                        <div class="clear"></div>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /拼团玩法 -->
        <div class="end"></div>

    </div>
</body>
