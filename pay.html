<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no"><!--手机打开网页电话号码是否为拨打链接-->
    <title>喵舍尝鲜馆-支付</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.min.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="./css/normalize3.0.2.css">
    <link rel="stylesheet" type="text/css" href="./css/public.css">
    <link rel="stylesheet" type="text/css" href="./css/pay.css">
</head>
<body>
    <div class="layout_750">
        <!-- 选择地址 -->
        <section class="address">
            <a id="addr"></a>
        </section>
        <!-- /选择地址 -->
        
        <!-- 团购商品 -->
        <section class="pro">
            <div class="middle">
                <div class="image">
                    <img src="./img/order_img1.jpg" alt=" ">
                </div>
                <div class="right_con">
                    <div class="title">金艳猕猴桃12只装 单果重量约80 金艳猕猴桃12只装 单果重量约80</div>
                    <div class="sec_middle">
                        <span class="amount">数量：1</span>
                        <span class="unit_price">&yen;17.90/件</span>
                        <div class="clear"></div>
                    </div>
                    <div class="sec_bottom">
                        <span>库存：1244件</span>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <ul class="btm_left">
                    <li>优惠券:</li>
                    <li>运费:</li>
                    <li>实付:</li>
                </ul>
                <ul class="btm_right">
                    <li>-&yen;5.00</li>
                    <li>&yen;0.00</li>
                    <li class="bold">&yen;12.90</li>
                </ul>
            </div>
        </section>
        <!-- /团购商品 -->

        <!-- 支付 -->
        <section class="method relative">
            <div class="m_title">请选择支付方式：</div>
            <div class="pay_way">
                <i class="icon icon_choose"></i>
                <i class="icon icon_wechat"></i>
                微信支付
            </div>
            <a class="buy_now">立即支付</a>
        </section>
        <!-- /支付 -->
        
        <!-- 拼团玩法 -->
        <section class="pro_explain">
            <div class="layout_750">
                <div class="ex_title">拼团玩法<span class="arrow">&gt;</span></div>
                <div>
                    <ul>
                        <li class="item active"><i class="num">1</i><span>选择<br/>心仪商品<span></li>
                        <li class="item active"><i class="num">2</i><span>支付开团<br/>或参团<span></li>
                        <li class="item"><i class="num">3</i><span>邀请好友<br/>参团支付<span></li>
                        <li class="item"><i class="num">4</i><span>达到人数<br/>团购成功<span></li>
                        <div class="clear"></div>
                    </ul>
                </div>
            </div>
        </section>
        <!-- /拼团玩法 -->
        <section class="end"></section>
    </div>
    <script type="text/javascript" src="./js/jquery.min-2.1.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var postBody = JSON.parse(sessionStorage.getItem("item"));
            if (postBody) {
                $("#addr").html("收件人：" + postBody.name + "&nbsp;&nbsp;&nbsp;&nbsp;联系电话：" + postBody.tel + "<br>" + "收货地址：" + postBody.address);
            } else {
                $("#addr").html("您还没有收货地址哦，点击新增地址");
                $("#addr").attr("href", "./address_add.html");
            }
            $(".buy_now").click(function() {
                var tips = "您还没有收货地址哦，点击新增地址";
                if ($("#addr").html() == tips) {
                    alert(tips);
                } else {
                    $(this).attr("href", "./groupDetail_paid.html");
                }
            });
        });
    </script>
</body>
</html>
